
<ion-view view-title="Register">
  <ion-content class="padding">
  <br/>
      <div class="list">
      <form name="registerForm" ng-model-options="{ getterSetter: true }">
        <label class="item item-input">
          <input type="text" ng-model="form.username" placeholder="Username" />
        </label>
        <label class="item item-input">
          <input type="password" ng-model="form.password" placeholder="Password" />
        </label>
        <label class="item item-input">
          <input type="password" ng-model="form.confirmPassword" placeholder="Confirm password" />
        </label>
        <label class="item">
	  <button class="button button-block button-balanced" ng-click="register()" type="submit">Register</button>
        </label>
      </form>
      </div>
  </ion-content>
</ion-view>
