<ion-view view-title="Login">
  <ion-content class="padding">

		<img class="logo" src="img/TapReference_logo.png" ></img>
		<h2 class="center-txt">Welcome to TapReference!</h2>
		<p class="center-txt">Please login or register your account.</p>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="email" placeholder="Email" />
        </label>
        <label class="item item-input">
          <input type="password" ng-model="password" placeholder="Password" />
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="login(email, password)" type="submit">Log in</button>
        </label>
		<label class="item">
		<button class="button button-block button-balanced" nav-direction="forward" ui-sref="tab.register({mail: email, pass: password})" type="submit">Register</button>
        </label>
      </div>

  </ion-content>
</ion-view>
